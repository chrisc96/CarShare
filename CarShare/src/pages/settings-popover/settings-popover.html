<ion-list>
  <button ion-item (click)="editListing()" class="popoverItem">
    <i class="far fa-edit popoverIcon"></i>
    <span class="popoverTxt">Edit</span>
  </button>
  <button ion-item (click)="deleteListing()">
    <i class="far fa-trash-alt popoverIcon"></i>
    <span class="popoverTxt">Delete</span>
  </button>
</ion-list>
