<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Ribeye" rel="stylesheet">
</ion-header>

<ion-content class="home-bg">
  <div id="container">
    <div class="content">
      <img class="logo" src="../../assets/imgs/carLogo.png">
      <h1 id="logoTitle">CarShare</h1>
      <p id="logoSubtext">Find and Share your rides!</p>
      <div class="btns">
        <button class="home-btns" color="secondary" (click)="goToFindARide()" ion-button block>Find a ride</button>
        <button class="home-btns" color="danger" (click)="goToLogin()" ion-button full>Post a ride</button>
        <button class="home-btns" color="default" (click)="goToViewMyRides()" ion-button full>View my rides</button>
      </div>
    </div>
  </div>
</ion-content>
