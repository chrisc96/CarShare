<ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Listings
    </ion-title>
  </ion-toolbar>
  
  <ion-content class="home-bg">
    <div id="container">
      <div class="content">
        <p>Hello, {{name}}</p>
        <div class="btns">
          <button color="danger" (click)="goToPostARide()" ion-button full>Post a ride</button>
          <button color="default" ion-button full>View Rides</button>
        </div>
      </div>
    </div>
  </ion-content>
