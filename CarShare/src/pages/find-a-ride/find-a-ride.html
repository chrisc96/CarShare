<ion-toolbar>
  <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Find a ride
  </ion-title>
</ion-toolbar>

<ion-content class="home-bg">
  <div id="container">
    <div class="content">
        <ion-item *ngFor="let listing of listings">
          <ion-item>{{ listing.UserIDPoster }}</ion-item>
          <ion-item>{{ listing.carID }}</ion-item>
          <ion-item>{{ listing.dateCreated }}</ion-item>
          <ion-item>{{ listing.moreInfo }}</ion-item>
          <ion-item>{{ listing.postedOnFacebok }}</ion-item>
          <ion-item>{{ listing.when }}</ion-item>
          <ion-item>{{ listing.whoWantsToCome }}</ion-item>
          <ion-item>{{ listing.whosComing }}</ion-item>
        </ion-item>
    </div>
  </div>
</ion-content>
