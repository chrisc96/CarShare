<ion-toolbar>
  <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Review share requests
  </ion-title>
</ion-toolbar>

<ion-content class="home-bg">
  <div id="container">
    <div class="content" *ngFor="let listing of listings; let i = index">
      <ion-item *ngFor="let shareRequest of listing.whoWantsToCome; let j = index">
        <div class="details">
          <p *ngIf="shareRequest.firstName">{{ shareRequest.firstName }} {{ shareRequest.lastName }}</p>
          <p *ngIf="shareRequest.contactNum"> {{ shareRequest.contactNum }}</p>
        </div>
        <div class="icons">
          <button (click)="acceptShareRequest(i, j)">
            <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
          </button>
          
          <button (click)="rejectShareRequest()">
            <ion-icon name="close-circle" color="danger"></ion-icon>
          </button>
        </div>
      </ion-item>
    </div>
  </div>
</ion-content>
