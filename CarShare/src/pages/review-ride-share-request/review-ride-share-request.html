<ion-header>
  <link href='https://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet'>
  <ion-navbar>
    <ion-title>
      Review carpool request
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-bg">
  <div id="container">
    <div class="content">
      <ion-item *ngFor="let shareRequest of listing.whoWantsToCome; let j = index">
        <div class="details">
          <p *ngIf="shareRequest.firstName">{{ shareRequest.firstName }} {{ shareRequest.lastName }}</p>
          <p *ngIf="shareRequest.contactNum"> {{ shareRequest.contactNum }}</p>
        </div>
        <div class="icons">
          <button (click)="acceptShareRequest(j)">
            <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
          </button>

          <button (click)="rejectShareRequest(j)">
            <ion-icon name="close-circle" color="danger"></ion-icon>
          </button>
        </div>
      </ion-item>
    </div>
  </div>
</ion-content>
